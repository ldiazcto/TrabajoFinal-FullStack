      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
            
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario</label>
                    <input type="text" name="nombre" formControlName="nombre" class="form-control" placeholder="Usuario" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" name="password" formControlName="password" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <div *ngIf="loginError" class="text-danger">Las credenciales ingresadas no existen en nuestros registros.</div>
                  <button type="submit" [disabled]="form.invalid"  class="btn" style ="background-color:white" >Log in</button>

        </form>
    </div>
